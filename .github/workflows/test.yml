name: test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

env:
  BUILD_TAG: qbittorrent:test
  CONTAINER_NAME: qbittorrent

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/bake-action@v3
        with:
          targets: image-local
        env:
          DEFAULT_TAG: ${{ env.BUILD_TAG }}
      -
        name: Start
        run: |
          docker compose up -d
        working-directory: test
        env:
          QBITTORRENT_IMAGE: ${{ env.BUILD_TAG }}
          QBITTORRENT_CONTAINER: ${{ env.CONTAINER_NAME }}
      -
        name: Start container
        run: |
          docker rm -f ${CONTAINER_NAME} > /dev/null 2>&1 || true
          docker run -d --name ${CONTAINER_NAME} ${BUILD_TAG}
      -
        name: Check container logs
        uses: crazy-max/.github/.github/actions/container-logs-check@main
        with:
          container_name: ${{ env.CONTAINER_NAME }}
          log_check: "WebUI will be started shortly"
          timeout: 120
      -
        name: Logs
        if: always()
        run: |
          docker compose logs
        working-directory: test
        env:
          QBITTORRENT_IMAGE: ${{ env.BUILD_TAG }}
          QBITTORRENT_CONTAINER: ${{ env.CONTAINER_NAME }}
